<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- pc -->
    <div class="text-center pt-4 pb-3 d-none d-sm-block">
        <h1 class="heading">Rock, Paper and Scissors</h1>
    </div>
    <!-- mobile -->
    <div class="text-center pt-4 pb-3 d-block d-sm-none">
        <h1 class="heading-ph">Rock, Paper and Scissors</h1>
    </div>
    
        <div class="row d-flex justify-content-center points m-0">
           <div class="col-12 text-center p-0">
            <label for="">User : </label>
           <span id="user-point"></span>
           </div>
           
           <div class="col-12 text-center p-0">
            <label for="">Computer : </label>
           <span id="comp-point"></span>
           </div>
        </div>


    <div id="prompt" class="col-12 flex-column align-items-center pt-5">
        <input id="round-input" type="number" class=" round-inp" placeholder="Enter the number of rounds">
        <button class="mt-2 round-submit" onclick="rounds()">submit</button>
    </div>



    <div id="remaining">
        <div class="row pt-4">
            <div class="col-6 p-0 m-0 d-flex align-items-end flex-column pe-2">
                <h2 class="text-center">User</h2>
                <input id="user-choice" class="col-sm-5 col-md-3 choices" type="text" readonly>
            </div>
            <div class="col-6 p-0 m-0 d-flex align-items-start flex-column ps-2">
                <h2 class="text-center">Computer</h2>
                <input id="comp-choice" class="col-sm-5 col-md-3 choices" type="text" readonly>
            </div>
        </div>

        <div id="button-group" class="col-12 justify-content-center pt-3">
            <div class="col-6 d-flex justify-content-evenly">
                <button onclick="passValue(event)" value="Rock" class="p-1">Rock</button>
            <button onclick="passValue(event)" value="Paper" class="p-1">Paper</button>
            <button onclick="passValue(event)" value="Scissors" class="p-1">Scissors</button>
            </div>
        </div>

        <div id="won" class="pt-5 text-center flex-column justify-content-center">
            <h2>Congratulations</h2>
            <h3>You Won</h3>
        </div>
        <div id="lost" class="pt-5 text-center flex-column justify-content-center">
            <h2>You Lost</h2>
            <h3>Try Again</h3>
        </div>


    </div>



    <script src="script.js"></script>
</body>
</html>
